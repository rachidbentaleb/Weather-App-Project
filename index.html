<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="" alt="" id="cityImage">
        </div>
        <div class="info-section">
            <div id="inputContainer">
                <input type="text" id="cityInput" placeholder="Saisir une ville">
                <input type="submit" id="btn" value="Chercher">
            </div>
            <div class="weather-info">
                <div class="title">
                    <h2 id="cityTitle"></h2>
                </div>
                <div class="weather-description">
                    <div class="moredescription">
                        <h3 id="cityTemp"></h3>
                        <div class="moreinfo">
                            <p id="cityHumidite"></p>
                            <p id="cityDescription"></p>
                            <p id="cityWind"></p>
                        </div>
                    </div>
                </div>
            </div>
            <p id="currentDay"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
